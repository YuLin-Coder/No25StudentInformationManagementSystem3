<body class="childrenBody">

<blockquote class="layui-elem-quote news_search" style="display: block;float:left; ">
    <div class="layui-inline" style=" margin-left: 8px; margin-right: 16px;">
        <button class="layui-btn" id="addTeacher">添加教师</button>
    </div>
    <div style="display: block;float:left;">
            <form class="layui-form" style=" display: block; float: left;">
                <div class="layui-inline">
                    <input type="text" id="nameSearch" class="layui-input userName"
                           name="nameSearch" placeholder="姓名" value="">
                </div>
                <div class="layui-inline" style=" margin-left: 8px; margin-right: 16px;">
                    <a class="layui-btn search_btn" lay-submit="" data-type="search"

                </div>


            </form>

</blockquote>
<div class="layui-form" style="display: block;float:left; width: 100%">
    <table id="userList" lay-filter="userList"></table>
</div>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/html" id="barEdit">
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="typeTpl">
    {{#  if(d.sex === 1){ }}
    <span >女</span>
    {{#  } else if(d.sex === 0){ }}
    <span >男</span>
    {{#  } }}
</script>

<script>
    var $layer;
    var $table;
    var indexadd;

    layui.config({base: "js/"}).use(['form', 'layer', 'jquery', 'table', 'laydate', 'upload'], function () {
        var form = layui.form,
            table = layui.table,
            layer = layui.layer,
            upload = layui.upload,
            $ = layui.jquery;
        var active = {
            search: function () {
                //执行重载
                table.reload('userList', {
                    page: {
                        curr: 1
                        //重新从第 1 页开始
                    },
                    where: {
                        //key: {
                        nameSearch: $("input[name=nameSearch]").val(),
                        _t: new Date().getTime()
                    }
                });
            }
        };
        //查询
        $(".search_btn").click(function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        //加载页面数据
        table.render({
            id: 'userList'
            , elem: '#userList'
            , url: '/teacherController?method=findAllToSys' //数据接口
            , limit: 10//每页默认数
            , limits: [10, 20, 30, 40]
            , cols: [
                [ //表头
                    {
                        type: 'numbers',
                        title: '序号',
                        width: 50
                    }, {
                    field: 'name',
                    title: '姓名',
                }, {
                    field: 'professional',
                    title: '职位',
                }, {
                    field: 'degree',
                    title: '学位',
                }, {
                    field: 'sex',
                    title: '性别',
                    templet: '#typeTpl'
                }, {
                    field: 'course',
                    title: '课程',
                }, {
                    title: '操作',
                    toolbar: '#barEdit',
                    width: 150
                }]
            ]
            , page: true  //开启分页
            , where: {
                timestamp: (new Date()).valueOf(),
                nameSearch: $("input[name=nameSearch]").val()
            }
        });

        //添加图片
        $("#addTeacher").click(function () {
            indexadd = layer.open({
                title: "添加教师信息",
                type: 2,
                content: "/teacherAdd.html",
                success: function (layero, index) {
                }
            })
            layui.layer.full(indexadd);
        })

        //监听工具条
        table.on('tool(userList)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除此条数据吗?', function (index) {
                    $.ajax({
                        async: false,
                        url: '/teacherController?method=delete',
                        type: "post",
                        data: {
                            id: data.id
                        },
                        success: function (d) {
                            table.reload('userList', {
                                page: {
                                    curr: 1
                                    //重新从第 1 页开始
                                },
                                where: {
                                    //key: {
                                    _t: new Date().getTime(),
                                    nameSearch: $("input[name=nameSearch]").val()
                                }
                            });
                        }
                    })
                    layer.close(index);
                    setTimeout(()=>{
                        table.reload('userList', {
                            page: {
                                curr: 1
                                //重新从第 1 页开始
                            },
                            where: {
                                //key: {
                                _t: new Date().getTime(),
                                nameSearch: $("input[name=nameSearch]").val()
                            }
                        });
                    }, 2000);
                });
            }
            if (obj.event === 'edit') {
                localStorage.setItem("id",obj.data.id);

                indexadd = layer.open({
                    title: "修改教师信息",
                    type: 2,
                    content: "/teacherEdit.html",
                    success: function (layero, index) {
                    }
                });
                layui.layer.full(indexadd);
            }


        });




        $table = table;
        $layer = layer;

    })


    //添加后刷新表格
    function uploadTable() {
        $layer.close(indexadd);
        //执行重载
        $table.reload('userList', {
            page: {
                curr: 1
                //重新从第 1 页开始
            },
            where: {
                _t: new Date().getTime()
            }
        });
    }


    //格式化时间
    function formatTime(datetime, fmt) {
        if (datetime == null || datetime == 0) {
            return "";
        }
        if (parseInt(datetime) == datetime) {
            if (datetime.length == 10) {
                datetime = parseInt(datetime) * 1000;
            } else if (datetime.length == 13) {
                datetime = parseInt(datetime);
            }
        }
        datetime = new Date(datetime);
        var o = {
            "M+": datetime.getMonth() + 1, //月份
            "d+": datetime.getDate(), //日
            "h+": datetime.getHours(), //小时
            "m+": datetime.getMinutes(), //分
            "s+": datetime.getSeconds(), //秒
            "q+": Math.floor((datetime.getMonth() + 3) / 3), //季度
            "S": datetime.getMilliseconds()
            //毫秒
        };
        if (/(y+)/.test(fmt))
            fmt = fmt.replace(RegExp.$1, (datetime.getFullYear() + "")
                .substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt))
                fmt = fmt.replace(RegExp.$1,
                    (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k])
                        .substr(("" + o[k]).length)));
        return fmt;
    }
</script>
</body>
</html>
